<!DOCTYPE html>
<html lang="ru">

  <head>

    <header class="header header_saved">
      <h1 class="header__title header__title_saved">NewsExplorer</h1>

          <a href="index.html" class="header__link header__link_saved header__link_active">Главная</a>
